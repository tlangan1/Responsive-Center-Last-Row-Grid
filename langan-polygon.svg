    <svg
      height="200px"
      width="200px"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 200 200"
    >
      <style>
        rect {
          border: 5px solid #000;
        }

        svg {
          --cx-start: 100;
          --cy-start: 100;

          --cx-1-step-1: 100;
          --cy-1-step-1: 150;
          --cx-1-step-2: var(--cx-1-step-1);
          --cy-1-step-2: var(--cy-1-step-1);
          --cx-1-step-3: var(--cx-1-step-1);
          --cy-1-step-3: var(--cy-1-step-1);
          --cx-1-step-4: var(--cx-1-step-1);
          --cy-1-step-4: var(--cy-1-step-1);
          --cx-1-end: var(--cx-1-step-1);
          --cy-1-end: var(--cy-1-step-1);


          --cx-2-step-1: 100;
          --cy-2-step-1: 150;
          --cx-2-step-2: var(--cx-2-step-1);
          --cy-2-step-2: var(--cy-2-step-1);
          --cx-2-step-3: var(--cx-2-step-1);
          --cy-2-step-3: var(--cy-2-step-1);
          --cx-2-step-4: var(--cx-2-step-1);
          --cy-2-step-4: var(--cy-2-step-1);
          --cx-2-end: 143.3;
          --cy-2-end: 125;


          --cx-3-step-1: 100;
          --cy-3-step-1: 150;
          --cx-3-step-2: var(--cx-3-step-1);
          --cy-3-step-2: var(--cy-3-step-1);
          --cx-3-step-3: var(--cx-3-step-1);
          --cy-3-step-3: var(--cy-3-step-1);
          --cx-3-step-4: 147.6;
          --cy-3-step-4: 115.5;
          --cx-3-end: 143.3;
          --cy-3-end: 75;


          --cx-4-step-1: 100;
          --cy-4-step-1: 150;
          --cx-4-step-2: var(--cx-4-step-1);
          --cy-4-step-2: var(--cy-4-step-1);
          --cx-4-step-3: 150;
          --cy-4-step-3: 100;
          --cx-4-step-4: 129.4;
          --cy-4-step-4: 59.5;
          --cx-4-end: 100;
          --cy-4-end: 50;

          --cx-5-step-1: 100;
          --cy-5-step-1: 150;
          --cx-5-step-2: 143.3;
          --cy-5-step-2: 75;
          --cx-5-step-3: 100;
          --cy-5-step-3: 50;
          --cx-5-step-4: 70.6;
          --cy-5-step-4: 59.5;
          --cx-5-end: 56.7;
          --cy-5-end: 75;

          --cx-6-step-1: 100;
          --cy-6-step-1: 50;
          --cx-6-step-2: 56.7;
          --cy-6-step-2: 75;
          --cx-6-step-3: 50;
          --cy-6-step-3: 100;
          --cx-6-step-4: 52.4;
          --cy-6-step-4: 115.5;
          --cx-6-end: 56.7;
          --cy-6-end: 125;
        }

        @keyframes move-point-1 {
          0% {
            cx: var(--cx-start);
            cy: var(--cy-start);
          }
          10% {
            cx: var(--cx-1-step-1);
            cy: var(--cy-1-step-1);
          }
          20% {
            cx: var(--cx-1-step-2);
            cy: var(--cy-1-step-2);
          }
          30% {
            cx: var(--cx-1-step-3);
            cy: var(--cy-1-step-3);
          }
          40% {
            cx: var(--cx-1-step-4);
            cy: var(--cy-1-step-4);
          }
          50% {
            cx: var(--cx-1-end);
            cy: var(--cy-1-end);
          }
        }

        @keyframes move-point-2 {
          0% {
            cx: var(--cx-start);
            cy: var(--cy-start);
          }
          10% {
            cx: var(--cx-2-step-1);
            cy: var(--cy-2-step-1);
          }
          20% {
            cx: var(--cx-2-step-2);
            cy: var(--cy-2-step-2);
          }
          30% {
            cx: var(--cx-2-step-3);
            cy: var(--cy-2-step-3);
          }
          40% {
            cx: var(--cx-2-step-4);
            cy: var(--cy-2-step-4);
          }
          50% {
            cx: var(--cx-2-end);
            cy: var(--cy-2-end);
          }
        }

        @keyframes move-point-3 {
          0% {
            cx: var(--cx-start);
            cy: var(--cy-start);
          }
          10% {
            cx: var(--cx-3-step-1);
            cy: var(--cy-3-step-1);
          }
          20% {
            cx: var(--cx-3-step-2);
            cy: var(--cy-3-step-2);
          }
          30% {
            cx: var(--cx-3-step-3);
            cy: var(--cy-3-step-3);
          }
          40% {
            cx: var(--cx-3-step-4);
            cy: var(--cy-3-step-4);
          }
          50% {
            cx: var(--cx-3-end);
            cy: var(--cy-3-end);
          }
        }

        @keyframes move-point-4 {
          0% {
            cx: var(--cx-start);
            cy: var(--cy-start);
          }
          10% {
            cx: var(--cx-4-step-1);
            cy: var(--cy-4-step-1);
          }
          20% {
            cx: var(--cx-4-step-2);
            cy: var(--cy-4-step-2);
          }
          30% {
            cx: var(--cx-4-step-3);
            cy: var(--cy-4-step-3);
          }
          40% {
            cx: var(--cx-4-step-4);
            cy: var(--cy-4-step-4);
          }
          50% {
            cx: var(--cx-4-end);
            cy: var(--cy-4-end);
          }
        }

        @keyframes move-point-5 {
          0% {
            cx: var(--cx-start);
            cy: var(--cy-start);
          }
          10% {
            cx: var(--cx-5-step-1);
            cy: var(--cy-5-step-1);
          }
          20% {
            cx: var(--cx-5-step-2);
            cy: var(--cy-5-step-2);
          }
          30% {
            cx: var(--cx-5-step-3);
            cy: var(--cy-5-step-3);
          }
          40% {
            cx: var(--cx-5-step-4);
            cy: var(--cy-5-step-4);
          }
          50% {
            cx: var(--cx-5-end);
            cy: var(--cy-5-end);
          }
        }

        @keyframes move-point-6 {
          0% {
            cx: var(--cx-start);
            cy: var(--cy-start);
          }
          10% {
            cx: var(--cx-6-step-1);
            cy: var(--cy-6-step-1);
          }
          20% {
            cx: var(--cx-6-step-2);
            cy: var(--cy-6-step-2);
          }
          30% {
            cx: var(--cx-6-step-3);
            cy: var(--cy-6-step-3);
          }
          40% {
            cx: var(--cx-6-step-4);
            cy: var(--cy-6-step-4);
          }
          50% {
            cx: var(--cx-6-end);
            cy: var(--cy-6-end);
          }
        }

        #point-1 {
          animation: 10s ease-in infinite both move-point-1;
        }
        #point-2 {
          animation: 10s ease-in infinite both move-point-2;
        }
        #point-3 {
          animation: 10s ease-in infinite both move-point-3;
        }
        #point-4 {
          animation: 10s ease-in infinite both move-point-4;
        }
        #point-5 {
          animation: 10s ease-in infinite both move-point-5;
        }
        #point-6 {
          animation: 10s ease-in infinite both move-point-6;
        }
      </style>
      <circle id="point-1" fill="#60f" cx="100" cy="100" r="2" />
      <circle id="point-2" fill="#60f" cx="100" cy="100" r="3" />
      <circle id="point-3" fill="#60f" cx="100" cy="100" r="4" />
      <circle id="point-4" fill="#60f" cx="100" cy="100" r="5" />
      <circle id="point-5" fill="#60f" cx="100" cy="100" r="6" />
      <circle id="point-6" fill="#60f" cx="100" cy="100" r="7" />
      <rect width="180" height="180" x="10" y="10" rx="20" ry="20" style="fill:transparent;stroke-width:3;stroke:red" />
    </svg>
